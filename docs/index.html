le class="peak-list-table"> <thead> <tr> <th class="peak-list-table__head-number">#</th> <th class="peak-list-table__head-name">Name</th> <th class="peak-list-table__head-state">State</th> <th class="peak-list-table__head-elevation">Elevation (ft)</th> <th class="peak-list-table__head-date">Hiked On</th> </tr> </thead> <tbody class="peak-list-table__body"></tbody> </table> </div>  <div class="container container-log-preview hidden" data-nav-active="log-preview"> <div class="container__heading-wrapper no-border"> <h2 class="container__heading">Trip Log</h2> </div> <div class="log-preview-wrapper preview-wrapper"> <label for="choose-list-log-preview">Sort by list:</label> <select id="choose-list-log-preview"> <option value="all" selected>All log entries</option> </select> </div> <ul class="log-entries-preview preview-list"></ul> <div class="hidden no-data no-log-entries"> <div class="no-data__message"></div> <button class="btn btn--green btn-add-entry"> <span>Add</span> <svg class="btn-add-entry__icon"><use href="sprite.dd8fb715.svg#icon-plus"/></svg> </button> </div> </div>  <div class="container container-log-entry hidden" data-nav-active="log-preview"> <div class="container__heading-grid"> <button class="btn btn-back btn-icon" data-display="log-preview"> <svg class="btn-icon__icon"><use href="sprite.dd8fb715.svg#icon-arrow-left"/></svg> </button> <h2 class="container__heading log-entry__heading"></h2> <div class="container__heading-row"> <span class="log-entry__label-number"></span>| <div class="container__heading-button-wrapper"></div> </div> </div> <div class="log-entry"></div> </div>  <div class="container container-new-entry hidden" data-nav-active="new-entry"> <div class="container__heading-wrapper"> <h2 class="container__heading">New Log Entry</h2> </div> <form id="form-new-entry" class="form-new-entry"> <div class="form-new-entry__row"> <div class="form-new-entry__heading-wrapper"> <svg class="form-new-entry__icon"><use href="sprite.dd8fb715.svg#icon-calendar"/></svg> <label for="date" class="form-new-entry__label-primary">When did you go?</label> </div> <div class="form-new-entry__date-grid"> <input id="date" type="date" min="1900-01-01"> <button class="btn btn--green btn-date btn-today">Today</button> <button class="btn btn--green btn-date btn-yesterday"> Yesterday </button> </div> </div> <div class="form-new-entry__row"> <div class="form-new-entry__heading-wrapper"> <svg class="form-new-entry__icon"><use href="sprite.dd8fb715.svg#icon-mountain"/></svg> <h3 class="form-new-entry__heading">Add peaks</h3> </div> <div class="form-new-entry__peaks-grid"> <label for="choose-list-new-entry" class="form-new-entry__label-secondary">Choose a peak list:</label> <select id="choose-list-new-entry"> <option value="" disabled selected>Choose a list</option> </select> </div> <ul class="form-new-entry__checkbox-grid hidden"></ul> </div> <div class="form-new-entry__row"> <div class="form-new-entry__heading-wrapper"> <svg class="form-new-entry__icon"><use href="sprite.dd8fb715.svg#icon-chart"/></svg> <h3 class="form-new-entry__heading">Add stats</h3> </div> <div class="form-new-entry__stats-grid"> <label for="elevation" class="form-new-entry__label-secondary">Elevation:</label> <button class="btn btn-add-stat btn-icon" data-stat="elevation"> <svg class="btn-icon__icon"><use href="sprite.dd8fb715.svg#icon-add"/></svg> </button> <div class="form-new-entry__stat-row invisible" data-stat="elevation"> <input id="elevation" min="0" max="99999" type="number"> <label class="form-new-entry__label-units">ft</label> </div> <label for="distance" class="form-new-entry__label-secondary">Distance:</label> <button class="btn btn-add-stat btn-icon" data-stat="distance"> <svg class="btn-icon__icon"><use href="sprite.dd8fb715.svg#icon-add"/></svg> </button> <div class="form-new-entry__stat-row invisible" data-stat="distance"> <input id="distance" min="0" max="99999" type="number"> <label class="form-new-entry__label-units">mi</label> </div> <label class="form-new-entry__label-secondary">Time:</label> <button class="btn btn-add-stat btn-icon" data-stat="time"> <svg class="btn-icon__icon"><use href="sprite.dd8fb715.svg#icon-add"/></svg> </button> <div class="form-new-entry__stat-row invisible" data-stat="time"> <input id="hours" min="0" max="99" type="number"> <label class="form-new-entry__label-units">hrs</label> <input id="minutes" min="0" max="59" type="number"> <label class="form-new-entry__label-units">min</label> </div> </div> </div> <div class="form-new-entry__row"> <div class="form-new-entry__heading-wrapper"> <svg class="form-new-entry__icon"><use href="sprite.dd8fb715.svg#icon-pencil"/></svg> <label for="notes" class="form-new-entry__label-primary">Notes</label> </div> <textarea id="notes" placeholder="Record details about the weather, wildlife, trail conditions or anything else!"></textarea> </div> <div class="form-new-entry__row form-new-entry__row-rating"> <div class="form-new-entry__heading-wrapper"> <svg class="form-new-entry__icon"><use href="sprite.dd8fb715.svg#icon-star-solid"/></svg> <label class="form-new-entry__heading">Rating</label> </div> <div class="form-new-entry__wrapper-stars"> <button class="btn btn-star" data-num="1" data-filled="false"> <svg class="btn-star__icon"><use href="sprite.dd8fb715.svg#icon-star"/></svg> </button> <button class="btn btn-star" data-num="2" data-filled="false"> <svg class="btn-star__icon"><use href="sprite.dd8fb715.svg#icon-star"/></svg> </button> <button class="btn btn-star" data-num="3" data-filled="false"> <svg class="btn-star__icon"><use href="sprite.dd8fb715.svg#icon-star"/></svg> </button> <button class="btn btn-star" data-num="4" data-filled="false"> <svg class="btn-star__icon"><use href="sprite.dd8fb715.svg#icon-star"/></svg> </button> <button class="btn btn-star" data-num="5" data-filled="false"> <svg class="btn-star__icon"><use href="sprite.dd8fb715.svg#icon-star"/></svg> </button> </div> </div> </form> <div class="form-new-entry__footer"> <button class="btn btn-clear-form btn-text">Clear form</button> <button type="submit" form="form-new-entry" class="btn btn--green btn-add-entry" id="add-entry"> <span>Add</span> <svg class="btn-add-entry__icon"><use href="sprite.dd8fb715.svg#icon-plus"/></svg> </button> </div> </div> </div> <div id="map"></div> </body></html>
