<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web app to track progress on peak bagging lists"
    />
    <meta name="author" content="Kris Doyon" />
    <title>Peak Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="js/peak-lists/adk46.js"></script>
    <script defer src="js/peak-lists/co14.js"></script>
    <script defer src="js/peak-lists/me4k.js"></script>
    <script defer src="js/peak-lists/nh4k.js"></script>
    <script defer src="js/peak-lists/vt4k.js"></script>
    <script defer src="js/peak-lists/neHigh.js"></script>
    <script defer src="js/peak-lists/ne100rest.js"></script>
    <script defer src="js/date.js"></script>
    <script defer src="js/peak-lists.js"></script>
    <script defer src="js/log-entry.js"></script>
    <script defer src="js/user.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/init.js"></script>
  </head>

  <body>
    <img class="main-logo" src="img/logo.png" />
    <!-- SIDEBAR -->
    <div class="sidebar flex-column">
      <ul class="main-nav__list flex-column">
        <!-- <li>
          <button class="btn main-nav__btn" data-container="basecamp">
            Basecamp<span class="material-icons main-nav__icon"> home </span>
          </button>
        </li> -->
        <li>
          <button
            class="btn main-nav__btn main-nav__btn--active"
            data-container="map"
          >
            Map<span class="material-icons main-nav__icon"> map </span>
          </button>
        </li>

        <li>
          <button class="btn main-nav__btn" data-container="all-peak-lists">
            Peak Lists<span class="material-icons main-nav__icon">
              checklist
            </span>
          </button>
        </li>

        <!-- <li>
          <button class="btn main-nav__btn" data-container="stats">
            Stats<span class="material-icons main-nav__icon">
              query_stats
            </span>
          </button>
        </li> -->
        <li>
          <button class="btn main-nav__btn" data-container="all-history">
            History<span class="material-icons main-nav__icon"> history </span>
          </button>
        </li>

        <li>
          <button class="btn main-nav__btn" data-container="new-entry">
            New Entry<span class="material-icons main-nav__icon"
              >add_circle</span
            >
          </button>
        </li>
      </ul>
      <button class="btn sidebar__btn">
        <span class="material-icons main-nav__icon sidebar__btn--icon">
          chevron_left
        </span>
      </button>

      <!-- MAIN CONTAINER -->

      <div class="container-main hidden">
        <button class="btn btn-close-container">&times;</button>
        <!-- <div class="container container-basecamp hidden" data-nav-id="basecamp">
          <div class="wrapper-main-heading">
            <h2 class="container__heading">Basecamp</h2>
          </div>
        </div> -->

        <!-- PEAK LIST CONTAINER -->

        <div
          class="container container-all-peak-lists hidden"
          data-nav-id="all-peak-lists"
        >
          <div class="wrapper-main-heading">
            <h2 class="container__heading">Peak Lists</h2>
          </div>
          <div class="peak-list__buttons-wrapper flex-center">
            <button class="btn btn--text" data-display="all">ALL LISTS</button>
            <button class="btn btn--text" data-display="saved">
              SAVED LISTS
            </button>
          </div>
          <ul class="peak-lists"></ul>
        </div>

        <div
          class="container container-single-peak-list hidden"
          data-nav-id="all-peak-lists"
        >
          <div class="grid-peak-list-heading">
            <button
              class="btn btn--icon btn-back"
              data-container="all-peak-lists"
            >
              <span class="material-icons-outlined"> arrow_back </span>
            </button>

            <h2 class="container__heading"></h2>
            <span class="peak-list__label-number"></span>
            <div class="wrapper-progress" style="grid-column: 2"></div>
          </div>

          <table class="peak-list__table">
            <thead>
              <tr>
                <th style="width: 10%; text-align: center">#</th>
                <th style="text-align: left">Name</th>
                <th style="width: 10%">State</th>
                <th style="width: 20%">Elevation (ft)</th>
                <th style="width: 20%">Hiked On</th>
              </tr>
            </thead>
            <tbody class="peak-list__table-body"></tbody>
          </table>
        </div>

        <!-- STATS CONTAINER -->

        <div class="container container-stats hidden" data-nav-id="stats">
          <div class="wrapper-main-heading">
            <h2 class="container__heading">Statistics</h2>
          </div>
        </div>

        <!-- HISTORY CONTAINER -->

        <div
          class="container container-all-history hidden"
          data-nav-id="all-history"
        >
          <div class="wrapper-main-heading">
            <h2 class="container__heading">Trip History</h2>
          </div>
          <ul class="history-entries-list"></ul>
        </div>

        <div
          class="container container-single-history hidden"
          data-nav-id="all-history"
        >
          <div class="grid-peak-list-heading">
            <button class="btn btn--icon btn-back" data-container="all-history">
              <span class="material-icons-outlined"> arrow_back </span>
            </button>

            <h2 class="container__heading single-history__heading"></h2>
            <span class="single-history__label-number"></span>
          </div>
          <div class="single-history-body grid">
            <table class="single-history__table"></table>
          </div>
        </div>

        <!-- NEW ENTRY CONTAINER -->

        <div
          class="container container-new-entry hidden"
          data-nav-id="new-entry"
        >
          <div class="wrapper-main-heading flex">
            <h2 class="container__heading">New Log Entry</h2>
          </div>

          <form id="form-new-entry" class="flex-column">
            <div class="form__row">
              <div class="wrapper-sub-heading flex">
                <span class="material-icons"> calendar_month </span>

                <label for="date" class="form__label--primary"
                  >When did you go?</label
                >
              </div>
              <div class="grid grid--3-cols grid-date">
                <input id="date" type="date" min="2018-12-58" />
                <button class="btn btn--dark btn-date btn-today">Today</button>
                <button class="btn btn--dark btn-date btn-yesterday">
                  Yesterday
                </button>
              </div>
            </div>
            <div class="form__row">
              <div class="wrapper-sub-heading flex">
                <span class="material-icons"> landscape </span>

                <label for="title" class="form__label--primary"
                  >Add peaks</label
                >
              </div>

              <div class="grid grid-peaks">
                <!-- <label class="form__label--secondary">Search by name:</label>
                <input
                  id="search-name"
                  type="text"
                  placeholder="Mt. Washington"
                  required
                />
                <span>OR</span> -->
                <label class="form__label--secondary"
                  >Choose a peak list:</label
                >

                <select id="choose-list">
                  <option value="" disabled selected>Choose a list</option>
                  <option value="all">All Peaks</option>
                  <option value="adk46">Adirondack High Peaks</option>
                  <option value="co14">Colorado 14ers</option>
                  <option value="me4k">Maine 4,000 footers</option>
                  <option value="ne4k">New England 4,000 footers</option>
                  <option value="ne100">New England 100 Highest</option>
                  <option value="neHigh">New England State Highpoints</option>
                  <option value="nh4k">New Hampshire 4,000 footers</option>
                  <!-- <option value="ne100">New Hampshire 100 Highest</option> -->
                  <!-- <option value="nh52">New Hampshire 52 With a View</option> -->
                  <!-- <option value="usHigh">USA State Highpoints</option> -->
                  <option value="vt4k">Vermont 4,000 footers</option>
                </select>
              </div>

              <div class="grid-peak-checkboxes hidden"></div>
            </div>

            <div class="form__row">
              <div class="wrapper-sub-heading flex">
                <span class="material-icons main-nav__icon"> query_stats </span>
                <label class="form__label--primary">Add stats</label>
              </div>
              <div class="grid-stats">
                <label class="form__label--secondary">Elevation:</label>
                <button class="btn btn-add-stat" data-stat="elevation">
                  <span class="material-icons stat-row__icon">
                    add_circle
                  </span>
                </button>
                <div class="stat-row invisible" data-stat="elevation">
                  <input id="elevation" min="0" max="99999" type="number" />
                  <label class="form__label--units">ft</label>
                </div>
                <label class="form__label--secondary">Distance:</label>
                <button class="btn btn-add-stat" data-stat="distance">
                  <span class="material-icons stat-row__icon">
                    add_circle
                  </span>
                </button>
                <div class="stat-row invisible" data-stat="distance">
                  <input id="distance" type="text" />
                  <label class="form__label--units">mi</label>
                </div>
                <label class="form__label--secondary">Time:</label>
                <button class="btn btn-add-stat" data-stat="time">
                  <span class="material-icons stat-row__icon">
                    add_circle
                  </span>
                </button>
                <div class="stat-row invisible" data-stat="time">
                  <input id="hours" min="0" max="99" type="number" />
                  <label class="form__label--units">hrs</label>
                  <input id="minutes" min="0" max="59" type="number" />
                  <label class="form__label--units">min</label>
                </div>
              </div>
            </div>

            <div class="form__row">
              <div class="wrapper-sub-heading flex">
                <span class="material-icons"> create</span>
                <label class="form__label--primary">Notes</label>
              </div>

              <textarea
                id="notes"
                placeholder="Record details about the weather, wildlife, trail conditions or anything else!"
              ></textarea>
            </div>

            <div class="form__row form__row--rating">
              <div class="wrapper-sub-heading flex">
                <span class="material-icons"> star</span>
                <label class="form__label--primary">Rating</label>
              </div>
              <div class="wrapper-stars">
                <button class="btn btn-star" data-num="1" data-filled="false">
                  <span class="material-icons star-icon"> star_border</span>
                </button>
                <button class="btn btn-star" data-num="2" data-filled="false">
                  <span class="material-icons star-icon"> star_border</span>
                </button>
                <button class="btn btn-star" data-num="3" data-filled="false">
                  <span class="material-icons star-icon"> star_border</span>
                </button>
                <button class="btn btn-star" data-num="4" data-filled="false">
                  <span class="material-icons star-icon"> star_border</span>
                </button>
                <button class="btn btn-star" data-num="5" data-filled="false">
                  <span class="material-icons star-icon"> star_border</span>
                </button>
              </div>
            </div>
          </form>

          <div class="footer-new-entry">
            <button class="btn btn-clear-form">CLEAR FORM</button>
            <button
              type="submit"
              form="form-new-entry"
              class="btn btn--dark btn-add-entry"
            >
              <span>Add</span>
              <span class="material-icons"> add </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
